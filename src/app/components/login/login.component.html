<div class="container animated fadeIn">
  <div class="row">
    <div class="col-md-8 ml-auto mr-auto">
      <div class="alert alert-danger animated fadeIn" style="margin-top: 20px;" *ngIf="logeo">
        <div class="container">
          <div class="alert-icon">
            <i class="material-icons">error_outline</i>
          </div>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
              <i class="material-icons">clear</i>
            </span>
          </button>
          <b>Error:</b> Credenciales Invalidas
        </div>
      </div>
      <div class="card card-signup">
        <h2 class="card-title text-center">Iniciar</h2>
        <div class="card-body">
          <div class="row">

            <div class="col-md-8 ml-auto mr-auto">
              <form class="form" method="" action="">

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input type="emial" class="form-control" name="email" [(ngModel)]="email" placeholder="Usuario...">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" name="contrasena" [(ngModel)]="contrasena" placeholder="ContraseÃ±a..." class="form-control" />
                  </div>
                </div>
                <div class="text-center">
                  <a style="color: #fff" (click)="ingresar()" class="btn btn-primary btn-round">Ingresar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
